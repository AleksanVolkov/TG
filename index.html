<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TG message</title>
	
	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body>

	<form id="form" class="form mb-3">
		<img class="img" src="./img/email.png" alt="">
		<div class="input_group">
			<label for="exampleInputEmail1" class="form-label">имя </label>
			<input id="exampleInputEmail1" class="form-control" type="text" name="name">
		</div>
		<div class="input_group">
			<label for="exampleInputEmail1" class="form-label">адрес электронной почты</label>
			<input class="form-control" id="exampleInputEmail1" type="text" name="email">
		</div>
		<button class="btn btn-outline-primary" type="submit" >отправить</button>
		
		<div id="message" class="alert alert-success">
			<h4 class="alert-heading">Собщение отправленно!</h4>
			<hr>
			<p class="mb-0 w-40">В скорем времени с вами свяжется наш менеджер</p>
		</div>
		<div id="error" ></div>


		<div class="load" id="load">
			<hr/><hr/><hr/><hr/>
		  </div>
	</form>

	
	<script src="./script.js"></script>
	<script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


	
	

</body>
</html>
